<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <link rel="stylesheet" href="css/bootstrap.css">
        <link rel="stylesheet" href="css/custom.css">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>API Key</title>
    </head>

    <body>
        <div class="container">
            <div><h1 class="text-center text-uppercase my-5">Please enter a valid API key</h1></div>

            <form>
                <input type="email" name="apiKey" id="apiKey" class="form-control w-75 mx-auto"><br>
                <button id="submitApiKey" class="btn btn-primary d-block mx-auto">Submit</button>
            </form>
        </div>
        <script src="js/bootstrap.js"></script>
        <script src="js/jquery-3.6.0.min.js"></script>
        <script src="https://kit.fontawesome.com/2462261de4.js" crossorigin="anonymous"></script>
        <script>
            let rootPath = "https://mysite.itvarsity.org/api/ContactBook/"
            document.getElementById('submitApiKey').addEventListener('click', setApiKey);

            function setApiKey(e){
                e.preventDefault();

                apiKey = document.getElementById('apiKey').value;
                fetch(rootPath + "controller/api-key/?apikey=" + apiKey)
                    .then(function(response){
                        return response.text();
                    })

                    .then(function(data){
                        if(data == "1"){
                            localStorage.setItem('apiKey', apiKey);
                            window.open('index.html', '_self');
                        }else{
                            alert(data + "Invalid API key entered!");
                        }
                    })
            }
        </script>
    </body>

</html>
